<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>techit</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a href="#"><h1 id="logo">techit</h1></a>
            <nav>
              <ul>
              <form class="form-inline">
                  <select id="which-reddit" class="form-control form-control-lg">
                    <option selected="selected" id="what" disabled>subreddit: select one</option>
                    <option id="javascript" value="JavaScript">JavaScript</option>
                    <option id="css" value="css">CSS</option>
                    <option id="programming" value="programming">Programming</option>
                    <option id="ruby" value="ruby">Ruby</option>
                    <option id="learnprogramming" value="learnprogramming">Learn Programming</option>
                    <option id="webdesign" value="webdesign">Web Design</option>
                  </select>
                </fieldset>
              </form>
              <section id="search">
                <input id="search-box" type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        <div id="landing-page-container">
        <h3 class="landing-page">find all you ever wanted to know about tech</h3>
        </div>
        <section id="main" class="container">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/handlebars-v4.0.5.js"></script>
        <script id="article-template" type="text/x-handlebars-template">
          <article class="article">
            <section class="featuredImage">
              <img src="{{image}}" alt="" />
            </section>
            <section class="articleContent">
                <a class="story-link" href="{{link}}"><h3 class="title">{{title}}</h3></a>
                <p class="content">{{description}}</p>
                <h6>{{tag}}</h6>
            </section>
            <section class="impressions">
              {{impressions}}
            </section>
            <div class="clearfix"></div>
          </article>
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
